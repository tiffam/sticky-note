<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Sticky Notes</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><a href="index.html">Sticky Notes</a></li>
        <li>
          <input id="search" class="search" type="text" placeholder="Search" />
          <button id="search-button">Search</button>
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <div id="new-note">
        <h5>Add Note</h5>
        <input id="title" placeholder="Title (optional)" type="text" />
        <input id="note" placeholder="Note" type="text" />
        <button class="primary-btn">Cancel</button>
        <button id="submit" class="primary-btn">Submit</button>
      </div>

      <div id="show-notes"></div>
      <div id="show-search"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
